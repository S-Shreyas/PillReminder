<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RegisterPage</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.bg-color {
	background-color: #f9fbfd;
	font-family: Arial, Helvetica, sans-serif;
}

.btn-rounded {
	border-radius: 30px;
}
</style>
<link rel="stylesheet" href="register.css">
</head>
<body>


	<div class="container">

		<div class="row">



			<div th:if="${param.success}">

				<div class="alert alert-info center-block">Successful
					Registration</div>

			</div>
			<div th:if="${param.erroremail}">

				<div class="alert alert-info center-block">Email Exists</div>

			</div>
			<div th:if="${param.errorphone}">

				<div class="alert alert-info center-block">Phone Exists</div>

			</div>
			
			<div th:if="${param.passnomatch}">

				<div class="alert alert-info center-block">Passwords Don't match</div>

			</div>

			<div class="col-12 col-md-9 col-lg-7 col-xl-6">

				<section class="container mt-5">
					<div class="row justify-content-md-center">
						<form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow"
							th:action="@{/register}" method="post" th:object="${user}">
							<div class="col-12 text-center">
								<h3 class="text-primary">
									<strong>Register</strong>
								</h3>
							</div>
							<div class="mb-3">
								<label for="fullname" class="form-label">Full Name</label> <input
									type="text" class="form-control" id="fullname"
									th:field="*{fullname}" required autofocus="autofocus" />
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label> <input
									type="email" class="form-control" id="email"
									th:field="*{email}" required autofocus="autofocus" />
							</div>
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label> <input
									type="tel" class="form-control" id="phone" th:field="*{phone}"
									required autofocus="autofocus" />
							</div>
							<div class="mb-3">
								<label for="country" class="form-label">Country</label> <input
									type="text" class="form-control" id="country"
									th:field="*{country}" required autofocus="autofocus" />
							</div>
							<div class="mb-3">
								<label for="DOB" class="form-label">Date of Birth</label> <input
									type="date" class="form-control" id="DOB" th:field="*{DOB}"
									required autofocus="autofocus" />
							</div>
							<div class="mb-3">
								<label for="pass" class="form-label">Password</label> <input
									type="password" class="form-control" id="pass"
									th:field="*{pass}" required autofocus="autofocus" />
							</div>
							<div class="mb-3">
								<label for="confirm_pass" class="form-label">Confirm
									Password</label> <input type="password" class="form-control"
									id="confirm_pass" required autofocus="autofocus"
									th:field="*{newpass}" />
							</div>
							<div class="text-center mt-3">
								<button type="submit" class="btn btn-primary btn-rounded w-75">Register</button>
								<span><a href="/" th:href="@{/login}"> Login </a></span>

							</div>

						</form>
					</div>
				</section>

			</div>

		</div>

	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
